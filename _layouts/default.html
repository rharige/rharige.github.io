<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ site.name }}</title>
    <meta name="description" content="{{ site.meta_description}}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/assets/css/screen.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />
    <!-- Customisation  -->
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
    <meta name="robots" content="noindex">

</head>
<body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %}">
	<header class="main-header clearfix">
		<div class="blog-name">
		<span style="float: left;">
		<a href="{{site.url}}" style="margin-top:0px;font-family: 'Lucida Console', Monaco, monospace;">Ravindra Harige</a>
		<span style="margin-top:0px;font-family: 'Lucida Console', Monaco, monospace;color:#757373;padding-left:4px;">blog</span>
		</span>
		<span style="float: right;display: flex;font-size: 1.1rem;justify-content: center;align-items: center; color:grey;letter-spacing: 0.01rem;margin-top:0px;font-family: 'Lucida Console', Monaco, monospace;">&nbsp;<a href="https://github.com/rharige" style="color:grey;">github</a>&nbsp;·&nbsp;<a href="http://twitter.com/ravo" style="color:grey;">twitter</a>&nbsp;·</span></div>
	</header>

    {{ content }}
    <footer class="site-footer">Made with&nbsp;<a href="https://github.com/rosario/kasper">Kasper</a>&nbsp;and powered by Jekyll (2017)</footer>
    <script type="text/javascript" src="/assets/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="/assets/js/index.js"></script>

    <!-- Google Analytics Tracking code -->
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.google_analytics }}']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>   
</body>
</html>
